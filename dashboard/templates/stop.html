{% extends 'base.html' %}

{% block 'content' %}
<div class="jumbotron jumbotron-fluid bg-dark text-white text-justify">
    <h1 align="center">Cadastro de StopWords</h1>
    <hr class="my-4">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col justify-content-star" id="select" name="select">
                <a class="btn btn-outline-primary" id="arquivo">Arquivo</a>
                <a class="btn btn-outline-primary" id="texto">Texto</a>
            </div>
        </div>
    </div>
    <hr class="my-4">
    <div class="container-fluid">
        <div class="row justify-content-center" id="main">
            <div class="col-md-6" id="arquivo">
                <form action="{% url 'process_stops' %}" method="post" id="coleta" class="was-validated" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="validatedCustomFile" name="csv" required>
                        <label class="custom-file-label" for="validatedCustomFile">Selecione um arquivo csv</label>
                        <div class="invalid-feedback">Obrigatório!</div>
                    </div>
                    <div class="form-group">
                        <select class="custom-select" name="option" required>
                            <option value="">Escolha o canal da coleta</option>
                            <option value="Buscador">Buscador</option>
                            <option value="Discord">Discord</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Forum">Forum</option>
                            <option value="IRC">IRC</option>
                            <option value="Painel/Malware">Painel/Malware</option>
                            <option value="Paste">Paste</option>
                            <option value="Site de Compartilhamento">Site de Compartilhamento</option>
                            <option value="Skype">Skype</option>
                            <option value="Telegram">Telegram</option>
                            <option value="Twitter">Twitter</option>
                            <option value="Whatsapp">Whatsapp</option>
                        </select>
                        <div class="invalid-feedback">Obrigatório!</div>
                    </div>
                    <div class="form-group">
                        <select class="custom-select" name="delimiter" required>
                            <option value="">Escolha um delimitador</option>
                            <option value="|">Pipe ("|")</option>
                            <option value=",">Vírgula (",")</option>
                            <option value=";">Ponto e Vírgula (";")</option>
                            <option value="without">Apenas Cartão</option>
                        </select>
                        <div class="invalid-feedback">Obrigatório!</div>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control is-invalid" name="descricao" placeholder="Faça uma descrição da coleta!" required></textarea>
                        <div class="invalid-feedback">Obrigatório!</div>
                    </div>
                    <button type="submit" class="btn btn-danger">Salvar</button>
                </form>
            </div>
            <div class="col-md-6" id="texto">
                <form action="{% url 'process_stops' %}" method="post" id="coleta" class="was-validated" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="validatedCustomFile" name="csv" required>
                        <label class="custom-file-label" for="validatedCustomFile">Selecione um arquivo csv</label>
                        <div class="invalid-feedback">Obrigatório!</div>
                    </div>
                    <div class="form-group">
                        <select class="custom-select" name="option" required>
                            <option value="">Escolha o canal da coleta</option>
                            <option value="Buscador">Buscador</option>
                            <option value="Discord">Discord</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Forum">Forum</option>
                            <option value="IRC">IRC</option>
                            <option value="Painel/Malware">Painel/Malware</option>
                            <option value="Paste">Paste</option>
                            <option value="Site de Compartilhamento">Site de Compartilhamento</option>
                            <option value="Skype">Skype</option>
                            <option value="Telegram">Telegram</option>
                            <option value="Twitter">Twitter</option>
                            <option value="Whatsapp">Whatsapp</option>
                        </select>
                        <div class="invalid-feedback">Obrigatório!</div>
                    </div>
                    <div class="form-group">
                        <select class="custom-select" name="delimiter" required>
                            <option value="">Escolha um delimitador</option>
                            <option value="|">Pipe ("|")</option>
                            <option value=",">Vírgula (",")</option>
                            <option value=";">Ponto e Vírgula (";")</option>
                            <option value="without">Apenas Cartão</option>
                        </select>
                        <div class="invalid-feedback">Obrigatório!</div>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control is-invalid" name="descricao" placeholder="Faça uma descrição da coleta!" required></textarea>
                        <div class="invalid-feedback">Obrigatório!</div>
                    </div>
                    <button type="submit" class="btn btn-danger">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
