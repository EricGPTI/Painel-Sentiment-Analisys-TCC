{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Painel de Analise</title>
</head>
<body>
    <div class="container">
        <div class="container-fluid">
            <div class="row align-items-start" style="margin-top: 20px">
                <div class="col"></div>
                <div class="col">
                    <img src="{% static 'img/bot.png' %}" alt="Logo" class="rounded-lg", height="50px", width="50px">
                </div>
                <div class="col-10">
                    <ul class="nav nav-pills mb3" id="pills-tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="home" role="tab" aria-controls="pills-home" aria-selected="true">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-chats" aria-selected="false">Chats</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="pills-wordcloud-tab" data-toggle="pill" href="wordcloud" role="tab" aria-controls="pills-wordcloud" aria-selected="false">Wordcloud</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="pills-stop-tab" data-toggle="pill" href="stop" role="tab" aria-controls="pills-stop" aria-selected="false">StopWords</a>
                        </li>
                    </ul>
                </div>
                <div class="col"></div>
            </div>
            <div class="row align-items-start" style="margin-top: 20px">
                <div class="col"></div>
                <div class="col-11">
                    {% block 'content' %}
                    {% endblock %}
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>
</body>
</html>
